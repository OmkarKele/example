<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the Color Guessing Game</h1>
        <p>Get ready to test your luck! Login or Sign up to start playing!</p>

        <div class="buttons">
            <a href="login.html"><button class="btn">Login</button></a>
            <a href="register.html"><button class="btn">Sign Up</button></a>
        </div>
    </div>

    <!-- Footer with design credit -->
    <footer>
        <div class="footer-container">
            <p>Designed by MHTECHIN</p>
        </div>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .welcome-container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        .welcome-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .welcome-container p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }

        .buttons a {
            text-decoration: none;
            margin: 0 10px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #333;
        }

        .footer-container {
            padding: 10px;
            background-color: #f8f8f8;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</body>
</html>
